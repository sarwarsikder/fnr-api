{% extends "layout/main.html" %}
{% block content %}
    {% load staticfiles %}
        <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb ">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Plans</li>
                            </ol>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-sm">
                                            <h3 class="card-title">Plans</h3>
                                        </div>
                                        <div class="col-sm text-right">
                                            <a href="{% url 'flat-plan-add' %}" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Add Plans"><i class="fa fa-plus"></i></a>

                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <div class="row">
                                    {% for plans in buildingPlans %}
                                        <div class="col-sm-2 col-12">
                                            <a href="{% url 'flat-plan-update' pk=plans.id %}" class="plan_anc">
                                                <div class="plan_wrap">

                                                    <div class="plan_pdf text-center">
                                                        <img src="../../static/assets/images/pdf.png">
                                                    </div>
                                                    <div class="plan_title">
                                                        <p>{{ plans.title }}</p>
                                                    </div>

                                                </div>
                                            </a>
                                        </div>
                                    {% endfor %}
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.col-lg-6 -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
    {% include "layout/datatable_footer.html" %}
{% endblock %}
