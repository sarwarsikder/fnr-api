{% extends "layout/main.html" %}
{% block content %}
    {% load staticfiles %}
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <!-- /.col -->
                <div class="col-sm-12 ">
                    <div class="bradcrumb_container clearfix">
                        <div class="brad_Wrap pull-left">
                            <ol class="breadcrumb ">
                                <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                                <li class="breadcrumb-item active">Change User Password</li>
                            </ol>
                        </div>
                        <div class="brad_info pull-right">
                            <ul class="detail_breadcrumb">

                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">

                            <div class="row">
                                <div class="col-sm">
                                    <h3 class="card-title">Change Password</h3>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <form id="form-user-password-change" action="" method="post">
                                {% csrf_token %}
                                {{ form.non_field_errors }}
                                <div class="row">
                                    <div class="col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label class="control-label" for="{{ form.password.id_for_label }}">New Password</label>
                                            <div class="has-feedback">
                                                <input type="password" id="id_password" name="password" class="form-control">
                                                {{ form.password.errors }}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="{{ form.confirm_password.id_for_label }}">Confirm New Password</label>
                                            <div class="has-feedback">
                                                <input type="password" id="id_confirm_password" name="confirm_password"
                                                       class="form-control">
                                                {{ form.confirm_password.errors }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <button type="submit" class="btn btn-primary">Change Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
    <script>
        $(function () {
            $("#form-user-password-change").validate({
                ignore: '.ignore',
                focusInvalid: true,
                rules: {
                    'password': {
                        required: true,
                        minlength: 6
                    },
                    'confirm_password': {
                        required: true,
                        minlength: 6,
                        equalTo: 'input[name="password"]'
                    }
                }
            });
            $('#form-user-password-change').on('submit', function () {
                if ($(this).valid()) {
                    return true;
                }
                return false;
            });
        });
    </script>
{% endblock %}
