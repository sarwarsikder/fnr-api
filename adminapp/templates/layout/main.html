<html lang="en">

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        {% include "layout/header.html" %}
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        {% include "layout/sidebar.html" %}

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            {% csrf_token %}
            {% block content %}

            {% endblock %}

        </div>
        <!-- /.content-wrapper -->

        <!-- Control Sidebar -->
{#        <aside class="control-sidebar control-sidebar-dark">#}
{#            <!-- Control sidebar content goes here -->#}
{#        </aside>#}
        <!-- /.control-sidebar -->

        <!-- Main Footer -->
        {% include "layout/footer.html" %}
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- Bootstrap -->
    <script src="{% static 'assets/javascripts/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE -->
    <script src="{% static 'assets/javascripts/adminlte.min.js' %}"></script>

    <!-- OPTIONAL SCRIPTS -->
{#    <script src="{% static 'assets/javascripts/Chart.min.js' %}"></script>#}
{#    <script src="{% static 'assets/javascripts/demo.js' %}"></script>#}

    <script src="{% static 'assets/javascripts/select2.full.min.js' %}"></script>
    <script src="{% static 'assets/javascripts/common.js' %}"></script>
    <script>
        $(function () {
            $('.select2').select2()
        });
    </script>
    <script type="text/javascript">
        var init = [];
        init.push(function () {
            // Javascript code here
        });
        var dt_language = {
            "emptyTable": "{% trans "No data available in table" %}",

            "infoEmpty": "{% trans "Showing 0 to 0 of 0 entries" %}",
            "infoFiltered": "{% trans "(filtered from _MAX_ total entries)" %}",
            "infoPostFix": "",
            "thousands": ",",
            "lengthMenu": "{% trans "Show _MENU_ entries" %}",
            "loadingRecords": "{% trans "Loading..." %}",
            "processing": "{% trans "Processing..." %}",
            "search": "{% trans "Search:" %}",
            "zeroRecords": "{% trans "No matching records found" %}",
            "paginate": {
                "first": "{% trans "First" %}",
                "last": "{% trans "Last" %}",
                "next": "{% trans "Next" %}",
                "previous": "{% trans "Previous" %}"
            },
            "aria": {
                "sortAscending": "{% trans ": activate to sort column ascending" %}",
                "sortDescending": "{% trans ": activate to sort column descending" %}"
            }
        }
