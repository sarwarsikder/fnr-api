<!DOCTYPE html>
<html>
{% load staticfiles %}

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <link rel="stylesheet" href="{% static 'assets/stylesheets/libraries/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/stylesheets/style.css' %}">

{#  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">#}

    <script src="{% static 'assets/javascripts/libraries/jquery.growl.js' %}"></script>

</head>

{#            <a href="{% url 'index' %}"><b>Admin</b>LTE</a>#}

        </div>
